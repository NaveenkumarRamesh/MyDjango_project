<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <title>
            django
        </title>
        <link rel="stylesheet" href="{% static "css/header.css" %}">
    </head>
    <body>
        <h1> Hi welcome django level two </h1>
        <div class = "djangotwo">
            {%if access_records %}
            <table>
                <thead>
                    <th>
                        site name
                    </th>
                    <th>
                        date accessed
                    </th>
                </thead>
                {% for acc in access_records %}
                <tr>
                    <td> {{acc.name}}</td>
                    <td> {{acc.date}}</td>
                </tr>
                {% endfor %}
            </table>
            {%else%}
                <p> no access records found!</p>
            {% endif %}
        </div>
    </body>
</html>
